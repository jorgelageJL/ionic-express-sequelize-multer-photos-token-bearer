<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bicycle List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bicycle List</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-button type="submit" color="warning" (click)="logout()">
    LOGOUT
  </ion-button>

  <ion-button type="submit" color="warning" (click)="goToUsers()">
    USERS
  </ion-button>

  <ion-card color="secondary">
    <ion-card-header>
      <ion-item color="secondary" lines="none">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card-title>PICTURE</ion-card-title>
            </ion-col>
            <ion-col>
              <ion-card-title>MARCA</ion-card-title>
            </ion-col>
            <ion-col>
              <ion-card-title>MODELO</ion-card-title>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-list [inset]="true">
        <ion-item *ngFor="let b of bicycles" color="light">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-button fill="clear" (click)="update(b)">
                  <ion-avatar slot="start">
                    <img *ngIf="b.filename" src="http://localhost:8080/images/{{b.filename}}" alt="image"/>
                  </ion-avatar>
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-label>{{b.brand}}</ion-label>
              </ion-col>
              <ion-col>
                <ion-label>{{b.model}}</ion-label>
              </ion-col>
              <ion-button fill="clear" (click)="update(b)">
                <ion-icon name="create-outline"></ion-icon>
                Editar
              </ion-button>
              <ion-button color="danger" fill="clear" (click)="delete(b.id)">
                <ion-icon name="trash-outline"></ion-icon>
                Borrar
              </ion-button>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- DECOMMENT: -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addBicycle()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
